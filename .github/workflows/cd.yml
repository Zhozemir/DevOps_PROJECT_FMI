name: CD

on:
  workflow_run:
    workflows: ["CI"]
    branches: ["main"]
    types: [completed]

permissions:
  contents: read
  actions: read

jobs:
  deploy-to-k8s:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: [ self-hosted, Windows, X64 ]

    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout (same commit from CI)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Ensure SAST passed for this commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $sha = "${{ github.event.workflow_run.head_sha }}"
          $repo = "${{ github.repository }}"

          $headers = @{
            Authorization = "Bearer $env:GITHUB_TOKEN"
            Accept        = "application/vnd.github+json"
          }

          $url = "https://api.github.com/repos/$repo/actions/workflows/sast.yml/runs?branch=main&event=push&per_page=50"
          $resp = Invoke-RestMethod -Uri $url -Headers $headers

          $run = $resp.workflow_runs | Where-Object { $_.head_sha -eq $sha } | Select-Object -First 1
          if (-not $run) { throw "No SAST run found for sha=$sha" }
          if ($run.conclusion -ne "success") { throw "SAST not successful for sha=$sha. conclusion=$($run.conclusion)" }

          Write-Host "SAST passed for $sha"

      - name: Write kubeconfig from secret
        run: |
          $kubeconfigPath = Join-Path $env:RUNNER_TEMP "kubeconfig"
          @'
          ${{ secrets.KUBECONFIG }}
          '@ | Set-Content -Path $kubeconfigPath -Encoding UTF8
          Add-Content $env:GITHUB_ENV "KUBECONFIG=$kubeconfigPath"

      - name: Set image name + deploy sha
        run: |
          $img = ("ghcr.io/${{ github.repository }}").ToLower()
          Add-Content $env:GITHUB_ENV "IMAGE=$img"
          Add-Content $env:GITHUB_ENV "DEPLOY_SHA=${{ github.event.workflow_run.head_sha }}"

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml
          kubectl set image deployment/devops-project-fmi app="$($env:IMAGE):sha-$($env:DEPLOY_SHA)"
          kubectl annotate deployment/devops-project-fmi kubernetes.io/change-cause="deploy sha-$($env:DEPLOY_SHA)" --overwrite
          kubectl rollout status deployment/devops-project-fmi
          kubectl get pods -l app=devops-project-fmi
