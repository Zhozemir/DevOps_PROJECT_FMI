name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  pull-requests: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build & Test
        run: ./mvnw -B clean test

      - name: SonarCloud Scan (SAST)
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./mvnw -B sonar:sonar \
            -Dsonar.organization=zhozemir \
            -Dsonar.projectKey=Zhozemir_DevOps_PROJECT_FMI \
            -Dsonar.host.url=https://sonarcloud.io

      - name: Docker build
        if: github.event_name == 'pull_request'
        run: docker build -t devops_project_fmi:ci .

      # main: build + push към GHCR
      - name: Set image name (lowercase)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: vars
        shell: bash
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.vars.outputs.IMAGE }}:latest
            ${{ steps.vars.outputs.IMAGE }}:sha-${{ github.sha }}

  deploy-to-k8s:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: [ self-hosted, Windows, X64 ]

    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write kubeconfig from secret
        run: |
          $kubeconfigPath = Join-Path $env:RUNNER_TEMP "kubeconfig"
          @'
          ${{ secrets.KUBECONFIG }}
          '@ | Set-Content -Path $kubeconfigPath -Encoding UTF8
          Add-Content $env:GITHUB_ENV "KUBECONFIG=$kubeconfigPath"

      - name: Set image name (lowercase)
        run: |
          $img = ("ghcr.io/${{ github.repository }}").ToLower()
          Add-Content $env:GITHUB_ENV "IMAGE=$img"

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml
          kubectl set image deployment/devops-project-fmi app="$($env:IMAGE):sha-$($env:GITHUB_SHA)"
          kubectl annotate deployment/devops-project-fmi kubernetes.io/change-cause="deploy sha-$($env:GITHUB_SHA)" --overwrite
          kubectl rollout status deployment/devops-project-fmi
          kubectl get pods -l app=devops-project-fmi


